spotless {
    format 'misc', {
        target '**/*.gradle', '**/*.md', '**/.gitignore'

        trimTrailingWhitespace()
        indentWithSpaces()
        endWithNewline()
    }

    java {
        trimTrailingWhitespace()
        indentWithSpaces()
        removeUnusedImports()

        importOrder 'io.github.jhipster', 'org', 'java', 'javax'
    }
}
